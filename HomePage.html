<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/home.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9655756982.js" crossorigin="anonymous"></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <title>Document</title>
  </head>
  <body>







    <div class="navbar">
      <div class="navbarTitle">Financial Tracker</div>
      <div class="logoutBtn">Log Out</div>
    </div>

    <div class="sideBar">

      <div class="sideBar__logo">
      <i class="sideBar__logo__icon fa-solid fa-piggy-bank"></i>
      <span class="sideBar__logo__titel">Financial Tracker</span>

      </div>



      <div class="sideBar__hamburger fa-solid fa-bars"></div>

      <div class="sideBar__user">
        <img class="sideBar__profile" src="./images/p.png"  alt="" srcset="" />
        <input class="sideBar__inputImg" type="file"  accept="image/png , image/jpg"/>
        <span class="sideBar__profile__details">bob</span>
      </div>

      <ul class="sideBar__possibility">
        <li class="liIncome" >
          <i class="sideBar__icon fa-solid fa-money-check-dollar"></i>
          <a class="sideBar__possibility__IncomeLink" href="#">
            <span class="sideBar__item">income</span>
          </a>
        </li>

        <li class="liExpenses">
          <i class="sideBar__icon fa-solid fa-hand-holding-dollar"></i>
          <a class="sideBar__possibility__expensesLink"  href="#">
            <span class="sideBar__item">expenses</span>
          </a>
        </li>

        <li class="liGraph" >
          <i class="sideBar__icon fa-solid fa-chart-pie"></i>
          <a class="sideBar__possibility__graphLink"   href="#">
            <span class="sideBar__item">graph</span>
          </a>
        </li>

      </ul>

    

    <div class="categories">
      <div id="incomButton" onclick="toggleOptions('INCOME')"><div class="buttonText">income</div></div>
      <div id="expenseButton" onclick="toggleOptions('EXPENSE')"><div class="buttonText">expense</div></div>
    </div>

    <div id="expensesWrapper">
     
      </div>
    </div>
  </body>
</html>
